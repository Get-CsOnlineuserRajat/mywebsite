<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Nestle Voice and Contact Center Device Catalogue Showcase</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      background-color: #f4f4f4;
      color: #333;
      scroll-behavior: smooth;
    }
    nav {
      background-color: #0078d4;
      display: flex;
      justify-content: space-around;
      align-items: center;
      padding: 15px 30px;
      position: sticky;
      top: 0;
      z-index: 1000;
      flex-wrap: wrap;
    }
    .nav-column {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 8px;
    }
    nav a {
      color: white;
      text-decoration: none;
      font-weight: bold;
      font-size: 1em;
    }
    nav a:hover {
      text-decoration: underline;
    }
    header {
      position: relative;
      background: url('https://www.hp.com/content/dam/sites/worldwide/poly/gateway/Hero_banner_desktop@2x.jpg') no-repeat center center/cover;
      height: 400px;
      background-color: #333;
      display: flex;
      justify-content: center;
      align-items: center;
      color: white;
      text-shadow: 2px 2px 4px rgba(0,0,0,0.7);
      margin-bottom: 40px;
    }
    header h1 {
      font-size: 3em;
      background-color: rgba(0,0,0,0.6);
      padding: 10px 20px;
      border-radius: 10px;
      text-align: center;
    }
    .nestle-logo {
      position: absolute;
      top: 20px;
      left: 20px;
      width: 140px; /* Increased size */
      height: auto;
    }
    .section {
      padding: 20px 40px;
    }
    .section h2 {
      color: #0078d4;
      border-bottom: 2px solid #0078d4;
      padding-bottom: 5px;
      margin-bottom: 20px;
    }
    .container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
    }
    .device-card {
      background-color: white;
      border: 1px solid #ddd;
      border-radius: 8px;
      padding: 15px;
      box-shadow: 2px 2px 8px #ccc;
      text-align: center;
      transition: transform 0.2s;
    }
    .device-card:hover {
      transform: translateY(-5px);
    }
    .device-card img {
      max-width: 100%;
      height: 180px;
      object-fit: contain;
      margin-bottom: 15px;
      border-radius: 4px;
    }
    .device-card h3 {
      margin-top: 0;
      color: #2c3e50;
    }
    .device-card p {
      color: #555;
      margin-bottom: 10px;
    }
    .device-card .price {
      font-weight: bold;
      color: #0078d4;
      margin-bottom: 10px;
    }
    .device-card button {
      background-color: #0078d4;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 5px;
      cursor: pointer;
      font-size: 1em;
    }
    .device-card button:hover {
      background-color: #005a9e;
    }
  </style>
</head>
<body>

  <nav>
    <div class="nav-column">
      <a href="#dect">DECT Phones</a>
    </div>
    <div class="nav-column">
      <a href="#desk">Desk Phones</a>
    </div>
    <div class="nav-column">
      <a href="#headsets">Headsets</a>
    </div>
    <div class="nav-column">
      <a href="#speakers">Speaker Phones</a>
    </div>
  </nav>

  <header>
    <img src="https://tse4.mm.bing.net/th/id/OIP.l2gpOHRWj-qxrE8k_CASZAHaE7?cb=iwp1&pid=ImgDet&w=199&h=132&c=7" alt="Nestle Logo" class="nestle-logo">
    <h1>Nestle Voice and Contact Center Device Catalogue</h1>
  </header>

  <!-- DECT Phones Section -->
  <div class="section" id="dect">
    <h2>DECT Phones</h2>
    <div class="container">
      <!-- Device cards go here -->
    </div>
  </div>

  <!-- Desk Phones Section -->
  <div class="section" id="desk">
    <h2>Desk Phones</h2>
    <div class="container">
      <!-- Device cards go here -->
    </div>
  </div>

  <!-- Headsets Section -->
  <div class="section" id="headsets">
    <h2>Headsets</h2>
    <div class="container">
      <!-- Device cards go here -->
    </div>
  </div>

  <!-- Speaker Phones Section -->
  <div class="section" id="speakers">
    <h2>Speaker Phones</h2>
    <div class="container">
      <!-- Device cards go here -->
    </div>
  </div>

</body>
</html>
